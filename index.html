<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="signup-box">
            <div class="col-1">
                <img src="Assets/image.png" alt="" srcset="">
            </div>
            <div class="col-2">
                <form action="">
                    <h1>Let's Start Today</h1>
                    <p id="special">Already have an account? <span class="red">Login</span></p>
                    <div class="google">
                        <div class="gImage">
                            <img src="Assets/google.png" alt="" srcset="">
                        </div>
                        <div class="cont">
                            <p>Continue with Google</p>
                        </div>
                    </div>
                    <div class="or">
                        <p>or</p>
                    </div>

                    <div class="inputs">
                        <h4>Email Address</h4>
                        <div class="input-field">
                            <input type="email" name="" id="" placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="inputs">
                        <h4>Set Password</h4>
                        <div class="input-field">
                            <input type="password" name="" id="" placeholder="Enter Password">
                        </div>
                    </div>

                    <div class="terms">
                        <p><input type="checkbox" name="" id=""> I agree to the <span class="red">Terms and Conditions</span> </p>
                    </div>


                    <button type="submit" class="submit">Register Now</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
